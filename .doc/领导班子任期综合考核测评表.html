<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>领导班子任期综合考核测评表</title>
    <style>
        body { font-family: 'SimSun', '宋体', serif; font-size: 16px; margin: 20px; }
        .container { width: 800px; margin: auto; position: relative; }
        h1 { text-align: center; font-size: 26px; margin-bottom: 10px; font-weight: bold; }
        .header-info { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 0 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; border: 2px solid #000; }
        th, td { border: 1px solid #000; padding: 12px; text-align: center; height: 80px; }
        th { font-weight: bold; background-color: #f2f2f2; }
        .indicator { width: 20%; font-weight: bold; }
        .content { width: 30%; text-align: left; }
        .option { font-size: 20px; }
        .note { text-align: left; margin-top: 10px; font-size: 14px; }
        .top-left-qr { position: absolute; top: 15px; left: 15px; width: 50px; height: 50px; border: 1px solid #ccc; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #666; }
        .top-right-code { position: absolute; top: 15px; right: 15px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left-qr">QR</div>
        <div class="top-right-code">A</div>
        <h1>领导班子任期综合考核测评表</h1>
        <div class="header-info">
            <span>单位：国网浙江省电力有限公司舟山供电公司</span>
            <span>考核期：2022-2024年</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="indicator" rowspan="2">考核指标</th>
                    <th class="content" rowspan="2">考评内容</th>
                    <th colspan="4">考核评价</th>
                </tr>
                <tr>
                    <th>好(10分)</th>
                    <th>较好(8分)</th>
                    <th>一般(6分)</th>
                    <th>较差(4分)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="indicator">政治素质优</td>
                    <td class="content">政治方面、担当作为和党的建设情况</td>
                    <td><span class="option">[A]</span></td>
                    <td><span class="option">[B]</span></td>
                    <td><span class="option">[C]</span></td>
                    <td><span class="option">[D]</span></td>
                </tr>
                <tr>
                    <td class="indicator">整体功能优</td>
                    <td class="content">发扬民主和班子运行情况</td>
                    <td><span class="option">[A]</span></td>
                    <td><span class="option">[B]</span></td>
                    <td><span class="option">[C]</span></td>
                    <td><span class="option">[D]</span></td>
                </tr>
                <tr>
                    <td class="indicator">工作业绩优</td>
                    <td class="content">改革创新和强基固本情况</td>
                    <td><span class="option">[A]</span></td>
                    <td><span class="option">[B]</span></td>
                    <td><span class="option">[C]</span></td>
                    <td><span class="option">[D]</span></td>
                </tr>
                <tr>
                    <td class="indicator">作风形象优</td>
                    <td class="content">联系群众、选人用人和廉洁自律情况</td>
                    <td><span class="option">[A]</span></td>
                    <td><span class="option">[B]</span></td>
                    <td><span class="option">[C]</span></td>
                    <td><span class="option">[D]</span></td>
                </tr>
            </tbody>
        </table>
        <div class="note">
            注：每一栏目各选项中只能选择一项，请在相应选项括号内划圈(如[〇])。
        </div>
        <div style="position:absolute; bottom: -20px; left: 10px; font-size: 20px;">■</div>
    </div>
</body>
</html>
